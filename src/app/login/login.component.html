<form action="action_page.php" method="post">
    <div class="container">
      <label for="uname"><b>Användarnamn</b></label>
      <input type="text" placeholder="Ange ditt användarnamn" name="userName" [(ngModel)]="userName" required>
  
      <label for="psw"><b>Lösenord</b></label>
      <input type="password" placeholder="Ange ditt lösenord" name="password" [(ngModel)]="password" required>
  
      <button type="submit" (click)="login()">Logga in</button>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <span class="psw"><a routerLink="/register">Registrera</a></span>
    </div>
  </form>
