<body ng-app=""></body>
<form name="myForm" (ngSubmit)="onSubmit()" [formGroup]="loginForm" novalidate>
    <div class="container">

      <div class="form-group">
        <label for="userName"><b>Användarnamn</b></label>
      <input formControlName="userName" id="userName" type="text" placeholder="Ange ditt användarnamn" name="userName" required>
      </div>

      <div *ngIf="loginForm.controls['userName'].invalid && (loginForm.controls['userName'].dirty || loginForm.controls['userName'].touched)" class="alert alert-danger">
        <div *ngIf="loginForm.controls['userName'].errors?.required">
          Användarnamn saknas.
        </div>
      </div>
      
      <div class="form-group">
        <label for="password"><b>Lösenord</b></label>
      <input formControlName="password" id="password" type="password" placeholder="Ange ditt lösenord" name="password" required>
      </div>

      <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert alert-danger">
        <div *ngIf="loginForm.controls['password'].errors?.required">
          Lösenord saknas.
        </div> 
      </div> 
      

      <button type="submit" [disabled]="loginForm.controls['userName'].invalid || loginForm.controls['password'].invalid">Logga in</button>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <span class="psw"><a routerLink="/register">Registrera</a></span>
    </div>
  </form>
