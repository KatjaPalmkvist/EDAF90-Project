<mat-tab-group mat-stretch-tabs>
  <mat-tab label="Tennis"> Tennis </mat-tab>
  <mat-tab label="Padel"> Padel </mat-tab>
  <mat-tab label="Badminton"> Badminton </mat-tab>
</mat-tab-group>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Tider Column -->
  <ng-container matColumnDef="Tider">
    <th mat-header-cell *matHeaderCellDef> Tider </th>
    <td mat-cell *matCellDef="let element"> {{element.time}} </td>
  </ng-container>

  <!-- Måndag Column -->
  <ng-container matColumnDef="Måndag">
    <th mat-header-cell *matHeaderCellDef> Måndag </th>
    <ng-container>
      <td mat-cell *matCellDef="let element" [ngClass]="{
          'available' : element.isBookedMonday === false,
          'booked' : element.isBookedMonday === true
       }">
        <h3>
          <div *ngIf="element.isBookedMonday===false; else elseBlock">Ledig tid!</div>
          <ng-template #elseBlock>Bokad</ng-template>
        </h3>
      </td>
    </ng-container>
  </ng-container>

  <!-- Tisdag Column -->
  <ng-container matColumnDef="Tisdag">

    <th mat-header-cell *matHeaderCellDef> Tisdag </th>
    <ng-container>
      <td mat-cell *matCellDef="let element" [ngClass]="{
          'available' : element.isBookedTuesday === false,
          'booked' : element.isBookedTuesday === true
       }" (click) = 'clicked()' >

        <h3>
          <div *ngIf="element.isBookedTuesday===false; else elseBlock">Ledig tid!</div>
          <ng-template #elseBlock>Bokad</ng-template>
        </h3>

      </td>

    </ng-container>
  </ng-container>

  <!-- Onsdag Column -->
  <ng-container matColumnDef="Onsdag">
    <th mat-header-cell *matHeaderCellDef> Onsdag </th>
    <ng-container>
      <td mat-cell *matCellDef="let element" [ngClass]="{
          'available' : element.isBookedWednesday === false,
          'booked' : element.isBookedWednesday === true
       }">
        <h3>
          <div *ngIf="element.isBookedWednesday===false; else elseBlock">Ledig tid!</div>
          <ng-template #elseBlock>Bokad</ng-template>
        </h3>
      </td>
    </ng-container>
  </ng-container>

  <!-- Torsdag Column -->
  <ng-container matColumnDef="Torsdag">
    <th mat-header-cell *matHeaderCellDef> Torsdag </th>
    <ng-container>
      <td mat-cell *matCellDef="let element" [ngClass]="{
          'available' : element.isBookedThursday === false,
          'booked' : element.isBookedThursday === true
       }">
        <h3>
          <div *ngIf="element.isBookedThursday===false; else elseBlock">Ledig tid!</div>
          <ng-template #elseBlock>Bokad</ng-template>
        </h3>
      </td>
    </ng-container>
  </ng-container>

  <!-- Fredag Column -->
  <ng-container matColumnDef="Fredag">
    <th mat-header-cell *matHeaderCellDef> Fredag </th>
    <ng-container>
      <td mat-cell *matCellDef="let element" [ngClass]="{
          'available' : element.isBookedFriday === false,
          'booked' : element.isBookedFriday=== true
       }">
        <h3>
          <div *ngIf="element.isBookedFriday===false; else elseBlock">Ledig tid!</div>
          <ng-template #elseBlock>Bokad</ng-template>
        </h3>
      </td>
    </ng-container>
  </ng-container>

  <!-- Lördag Column -->
  <ng-container matColumnDef="Lördag">
    <th mat-header-cell *matHeaderCellDef> Lördag </th>
    <ng-container>
      <td mat-cell *matCellDef="let element" [ngClass]="{
          'available' : element.isBookedSaturday === false,
          'booked' : element.isBookedSaturday === true
       }">
        <h3>
          <div *ngIf="element.isBookedSaturday===false; else elseBlock">Ledig tid!</div>
          <ng-template #elseBlock>Bokad</ng-template>
        </h3>
      </td>
    </ng-container>
  </ng-container>

  <!-- Söndag Column -->
  <ng-container matColumnDef="Söndag">
    <th mat-header-cell *matHeaderCellDef> Söndag </th>
    <ng-container>
      <td mat-cell *matCellDef="let element" [ngClass]="{
          'available' : element.isBookedSunday === false,
          'booked' : element.isBookedSunday === true
       }">
        <h3>
          <div *ngIf="element.isBookedSunday===false; else elseBlock">Ledig tid!</div>
          <ng-template #elseBlock>Bokad</ng-template>
        </h3>
      </td>
    </ng-container>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
