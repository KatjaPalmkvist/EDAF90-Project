
<mat-tab-group mat-stretch-tabs (selectedTabChange)="clickedTab($event)">
  <mat-tab label="Tennis"> Tennis </mat-tab>
  <mat-tab label="Padel"> Padel </mat-tab>
  <mat-tab label="Badminton"> Badminton </mat-tab>
</mat-tab-group>

<div class="week">
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item" (click)="changeWeek('dec')">
      <a class="page-link" aria-label="Previous">
        <h3><span aria-hidden="true">&laquo;</span></h3>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item"><a class="page-link"><h3>Vecka {{currentWeek}}</h3></a></li>
    <li class="page-item" (click)="changeWeek('inc')">
      <a class="page-link" aria-label="Next">
        <h3><span aria-hidden="true">&raquo;</span></h3>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Tider Column -->
  <ng-container matColumnDef="Tider">
    <th mat-header-cell *matHeaderCellDef> Tider </th>
    <td mat-cell *matCellDef="let element"> {{element.time}} </td>
  </ng-container>

  <!-- Måndag Column -->
  <ng-container matColumnDef="Måndag">
    <th mat-header-cell *matHeaderCellDef> Måndag </th>
    <ng-container>
      <td mat-cell *matCellDef="let element" [ngClass]="{
          'available' : element.Monday === undefined || element.Monday === false ,
          'booked' : element.Monday === true
       }" (click) = "toggleCell(element.time, 'Monday', element.Monday)">
        <h3>
          <div *ngIf="element.Monday===true; else elseBlock">Bokad</div>
          <ng-template #elseBlock>Ledig tid!</ng-template>
        </h3>
      </td>
    </ng-container>
  </ng-container>

  <!-- Tisdag Column -->

    </ng-container>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
